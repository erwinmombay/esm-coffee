<form class="form-horizontal">
    <fieldset>
    {{#each groups}}
      <div class="control-group">
        <label class="control-label" for="{{id}}">{{label}}</label>
          <div class="controls">
            <input id="{{id}}" type="{{type}}" value="{{value}}" placeholder="{{placeholder}}">
          </div>
      </div>
    {{/each}}
    </fieldset>
</form>
